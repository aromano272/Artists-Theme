<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ site.data.settings.title }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" href="/assets/img/favicons/favicon.ico">  
  <link rel="stylesheet" href="/assets/css/main.css">

  <meta name="description" content="{{ site.data.settings.seo.description }}">
  <meta rel="author" href="{{ site.data.settings.seo.rel-author }}">
  <meta rel="publisher" href="{{ site.data.settings.seo.rel-publisher }}">

  <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>

  {% include header.html %}

  {% include about.html %}

  {% include work.html %}

  {% include clients.html %}

  {% include contact.html %}

  {% include form.html %}

  {% include footer.html %}

<script src="/assets/js/jquery-2.1.1.min.js"></script>
<script src="/bower_components/FitText.js/jquery.fittext.js"></script>
<script src="/assets/js/functions.js" type="text/javascript"></script>
<script>
  // https://github.com/davatron5000/FitText.js
  $(".biglink").fitText(1.8, {maxFontSize: "72px"});
  $("header h1").fitText(1.2, {minFontSize: "20px", maxFontSize: "72px"})
</script>
<script>
  $("#input-submit").click(function() {
    event.preventDefault();
    $.ajax({
      url: "//forms.brace.io/{{ site.data.settings.email }}", 
      method: "POST",
      data: {
        name: $("#input-name").val(),
        reply: $("#input-email").val(),
        message: $("#input-message").val()
      },
      dataType: "json",

      error: function() {
        console.log("error yo!");
      },
      success: function() {
        alert("success yo!");
      },
      complete: function() {
        console.log("complete yo!");
      }
    });
  });
</script>
</body>
</html>
